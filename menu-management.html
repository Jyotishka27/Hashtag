<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Management | Hashtag</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">Hashtag - Menu Management</h1>
      <a href="dashboard.html" class="text-blue-500 hover:underline">Back to Dashboard</a>
    </header>

    <!-- Content -->
    <main class="p-6">
      <!-- Add Menu Item Form -->
      <section class="bg-white p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-xl font-semibold mb-4">Add New Menu Item</h2>
        <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" placeholder="Item Name" class="p-3 border rounded" required />
          <input type="text" placeholder="Category (e.g. Beverages, Wraps)" class="p-3 border rounded" required />
          <textarea placeholder="Description" class="p-3 border rounded col-span-1 md:col-span-2" required></textarea>
          <input type="file" accept="image/*,video/*" class="p-3 border rounded col-span-1 md:col-span-2" />
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 col-span-1 md:col-span-2">
            Add Item
          </button>
        </form>
      </section>

      <!-- Menu Items Table -->
      <section class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Existing Menu Items</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white border">
            <thead>
              <tr class="bg-gray-200 text-left text-sm">
                <th class="p-3 border">#</th>
                <th class="p-3 border">Item Name</th>
                <th class="p-3 border">Category</th>
                <th class="p-3 border">Description</th>
                <th class="p-3 border">Media</th>
                <th class="p-3 border">Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Sample Row -->
              <tr class="border-t text-sm">
                <td class="p-3">1</td>
                <td class="p-3">Chicken Shawarma</td>
                <td class="p-3">Wraps</td>
                <td class="p-3">Juicy grilled chicken wrapped in pita bread with sauce.</td>
                <td class="p-3">
                  <img src="shawarma.jpg" alt="Shawarma" class="w-16 h-16 object-cover rounded" />
                </td>
                <td class="p-3">
                  <button class="text-blue-600 hover:underline mr-2">Edit</button>
                  <button class="text-red-600 hover:underline">Delete</button>
                </td>
              </tr>
              <!-- More rows will be populated dynamically -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
