<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Hashtag</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back to Hashtag</h2>
      <form action="/dashboard.html" method="POST" class="space-y-5">
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="flex justify-between items-center">
          <label class="inline-flex items-center text-sm text-gray-600">
            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600" />
            <span class="ml-2">Remember me</span>
          </label>
          <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
        </div>
        
        <div class="mb-4">
          <label class="block mb-1 font-semibold">Select Role</label>
          <select
            id="role"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          >
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
          Login
        </button>

        <p class="text-center text-sm text-gray-600 mt-4">
          Don't have an account?
          <a href="register.html" class="text-blue-500 hover:underline">Register</a>
        </p>
      </form>
    </div>

    <script>
      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const role = document.getElementById("role").value;
        if (role === "admin") {
          window.location.href = "admin-dashboard.html";
        } else {
          window.location.href = "user-dashboard.html";
        }
      });
    </script>
    
  </body>
</html>
